<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Online</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../index.js" defer></script>
</head>
<body>
    <div class="container">
        <section class="ferramentas-quadro">
          <div class="row">
            <label class="titulo">Formas</label>
            <ul class="opcoes">
              <li class="opcao ferramenta" id="retangulo">
                <img src="/icons/retangulo.svg" alt="">
                <span>Retângulo</span>
              </li>
              <li class="opcao ferramenta" id="circulo">
                <img src="/icons/circulo.svg" alt="">
                <span>Círculo</span>
              </li>
              <li class="opcao ferramenta" id="triagulo">
                <img src="/icons/triangulo.svg" alt="">
                <span>Triângulo</span>
              </li>
              <li class="opcao">
                <input type="checkbox" id="preencher-cor">
                <label for="preencher-cor">Preencher</label>
              </li>
            </ul>
          </div>
          <div class="row">
            <label class="titulo">Opções</label>
            <ul class="opcoes">
              <li class="opcao active ferramenta" id="pincel">
                <img src="/icons/pincel.svg" alt="">
                <span>Pincel</span>
              </li>
              <li class="opcao ferramenta" id="borracha">
                <img src="/icons/borracha.svg" alt="">
                <span>Borracha</span>
              </li>
              <li class="opcao">
                <input type="range" id="controle-tamanho" min="1" max="30" value="5">
              </li>
            </ul>
          </div>
          <div class="row cores">
            <label class="titulo">Cores</label>
            <ul class="opcoes">
              <li class="opcao"></li>
              <li class="opcao selected"></li>
              <li class="opcao"></li>
              <li class="opcao"></li>
              <li class="opcao">
                <input type="cor" id="seleciona-cor" value="#4A98F7">
              </li>
            </ul>
          </div>
          <div class="row botoes">
            <button class="limpar-canvas">Limpar Tudo</button>
            <button class="salvar-imagem">Salvar a Imagem</button>
          </div>
        </section>
        <section class="quadro-desenho">
          <canvas></canvas>
        </section>
      </div>
</body>
</html>
